<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>F2 Module Test - Anushka Verma</title>
</head>
<body>
    
    <!-- navbar section starts -->
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white">Blogging Website</a>
            <button id="create-btn" class="btn btn-outline-light" type="submit">Create New Post</button>
        </div>
    </nav>
    <!-- navbar section ends -->

    <!-- modal section starts -->
    <div class="container-fluid modal-wrapper">
        <div class="container modal-container">
            <p class="close">&times;</p>
            <h3>Create A Post</h3>
            <input id="title" type="text" placeholder="Enter Your heading....">
            <textarea id="desc" cols="30" rows="10" placeholder="Enter your Blog Post...."></textarea>
            <div class="container">
                <button id="publish" class="btn btn-outline-light">Publish Post</button>
                <button id="cancel" class="btn btn-outline-light">Cancel Post</button>
            </div>
        </div>
    </div>
    <!-- modal section ends -->

    <!-- blog section starts -->
    <div class="container blogContainer"></div>
    <!-- blog section ends -->
    
    <script src="script.js"></script>
</body>
</html>
